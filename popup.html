<!DOCTYPE html>
<html>
<head>
    <title>Web Page Summarizer</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 10px;
            color: #666;
        }
        .error {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h2>Web Page Summarizer</h2>
    <p>Click the button below to get a summary and primary topics from this page using Gemini AI.</p>
    <button id="scrapeButton">Summarize This Page</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
